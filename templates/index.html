<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚öΩ Betting Predictor</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        select, button, input[type=file] {
            padding: 10px;
            margin: 8px;
            font-size: 16px;
        }
        .box {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .value {
            color: #22c55e;
            font-weight: bold;
        }
        .upload {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }
    </style>
</head>
<body>

<h1>‚öΩ Betting Predictor</h1>

<form method="post">
    <select name="home" required>
        <option value="">Home team</option>
        {% for team in teams %}
            <option value="{{ team }}" {% if team == selected_home %}selected{% endif %}>
                {{ team }}
            </option>
        {% endfor %}
    </select>

    <select name="away" required>
        <option value="">Away team</option>
        {% for team in teams %}
            <option value="{{ team }}" {% if team == selected_away %}selected{% endif %}>
                {{ team }}
            </option>
        {% endfor %}
    </select>

    <br>
    <button type="submit">Predict</button>
</form>

{% if home_prob is not none %}
<div class="box">
    <p>Home win probability: <b>{{ home_prob }}</b></p>
    <p>Away win probability: <b>{{ away_prob }}</b></p>

    <p>Home value: <span class="value">{{ home_value }}</span></p>
    <p>Away value: <span class="value">{{ away_value }}</span></p>
</div>
{% endif %}

<div class="upload">
    <h3>üìÅ Upload new matches.csv</h3>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <br>
        <button type="submit">Upload CSV</button>
    </form>
</div>

<p style="margin-top:40px;font-size:14px;">
    Powered by <b>virgutiss-oss</b>
</p>

</body>
</html>
