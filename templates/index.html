<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>⚽ Betting Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: #e5e7eb;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .match {
            background: #020617;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .teams {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .true {
            color: #22c55e;
            font-weight: bold;
        }
        .false {
            color: #ef4444;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<h1>⚽ Betting Predictor</h1>

{% for match in predictions %}
<div class="match">
    <div class="teams">
        {{ match.home_team }} vs {{ match.away_team }}
    </div>

    <div class="row">
        <span>Home win %</span>
        <span>{{ match.home_prob }}</span>
    </div>

    <div class="row">
        <span>Away win %</span>
        <span>{{ match.away_prob }}</span>
    </div>

    <div class="row">
        <span>Home value</span>
        <span class="{{ 'true' if match.home_value else 'false' }}">
            {{ match.home_value }}
        </span>
    </div>

    <div class="row">
        <span>Away value</span>
        <span class="{{ 'true' if match.away_value else 'false' }}">
            {{ match.away_value }}
        </span>
    </div>
</div>
{% endfor %}

<footer>
    Powered by virgutiss-oss
</footer>

</body>
</html>
