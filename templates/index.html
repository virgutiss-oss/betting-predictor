<!DOCTYPE html>
<html>
<head>
    <title>Betting Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>‚öΩ Betting Predictor</h1>

<form method="POST">
    <label>Sport:</label>
    <select name="sport" required>
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Tennis</option>
        <option value="hockey">Hockey</option>
    </select>

    <br><br>

    <input name="home" placeholder="Home team" required>
    <input name="away" placeholder="Away team" required>

    <br><br>
    <button type="submit">Predict</button>
</form>

{% if home_prob is not none %}
<hr>
<p>üè† Home win probability: {{ home_prob * 100 }}%</p>
<p>‚úàÔ∏è Away win probability: {{ away_prob * 100 }}%</p>
{% endif %}

</body>
</html>
