<!DOCTYPE html>
<html>
<head>
    <title>Betting Predictor</title>
    <style>
        body { background: #111; color: white; font-family: Arial; padding: 20px; }
        select, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>

<h1>âš½ Betting Predictor</h1>

<form method="POST">

    <select name="league" onchange="this.form.submit()" required>

        {% for league in leagues %}
        <option value="{{ league }}"
            {% if league == selected_league %}selected{% endif %}>
            {{ league }}
        </option>
        {% endfor %}
    </select>

    {% if teams %}
    <br><br>

    <label>ğŸ  Home team</label><br>
    <select name="home" required>
        {% for team in teams %}
        <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
    </select>

    <br><br>

    <label>âœˆï¸ Away team</label><br>
    <select name="away" required>
        {% for team in teams %}
        <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
    </select>

    <br><br>
    <button type="submit">Predict</button>
    {% endif %}
</form>

{% if result %}

{% endif %}

</body>
</html>
