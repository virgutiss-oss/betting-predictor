<!DOCTYPE html>
<html>
<head>
    <title>Betting Predictor</title>
    <style>
        body { background:#111; color:white; font-family:Arial; padding:20px; }
        select, input, button { padding:10px; margin:5px; }
        .value { color: #00ff88; }
        .no-value { color: #ff5555; }
    </style>
</head>
<body>

<h1>‚öΩ Betting Predictor</h1>

<form method="POST">
    <select name="league" onchange="this.form.submit()" required>
        <option value="">Select league</option>
        {% for l in leagues %}
        <option value="{{ l }}" {% if l==selected_league %}selected{% endif %}>{{ l }}</option>
        {% endfor %}
    </select>

    {% if teams %}
    <br>
    <select name="home" required>
        {% for t in teams %}<option>{{ t }}</option>{% endfor %}
    </select>

    <select name="away" required>
        {% for t in teams %}<option>{{ t }}</option>{% endfor %}
    </select>

    <br>
    <input name="home_odds" placeholder="Home odds" step="0.01" type="number" required>
    <input name="away_odds" placeholder="Away odds" step="0.01" type="number" required>

    <br>
    <button type="submit">Predict</button>
    {% endif %}
</form>

{% if result %}
<hr>
<p>üè† Home win probability: {{ result.home_prob }}%</p>
<p>‚úàÔ∏è Away win probability: {{ result.away_prob }}%</p>

<p class="{{ 'value' if result.home_ok else 'no-value' }}">
Home value: {{ result.home_value }} %
</p>

<p class="{{ 'value' if result.away_ok else 'no-value' }}">
Away value: {{ result.away_value }} %
</p>
{% endif %}

<hr>
<small>Powered by virgutiss-oss</small>

</body>
</html>
