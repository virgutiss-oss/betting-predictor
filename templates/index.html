<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚽ Betting Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #020617;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
        }
        .value-true {
            color: #22c55e;
            font-weight: bold;
        }
        .value-false {
            color: #ef4444;
        }
        footer {
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>⚽ Betting Predictor</h1>

    <div class="row">
        <span>Home win probability</span>
        <span>{{ home_prob }}</span>
    </div>

    <div class="row">
        <span>Away win probability</span>
        <span>{{ away_prob }}</span>
    </div>

    <hr>

    <div class="row">
        <span>Home value</span>
        <span class="{{ 'value-true' if home_value else 'value-false' }}">
            {{ home_value }}
        </span>
    </div>

    <div class="row">
        <span>Away value</span>
        <span class="{{ 'value-true' if away_value else 'value-false' }}">
            {{ away_value }}
        </span>
    </div>

    <footer>
        Powered by virgutiss-oss
    </footer>
</div>

</body>
</html>
