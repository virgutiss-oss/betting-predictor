<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betting Predictor</title>
  <style>
    body {
      background: #0b1220;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>âš½ Betting Predictor</h1>

<select id="home">
  {% for team in teams %}
  <option value="{{ team }}">{{ team }}</option>
  {% endfor %}
</select>

<select id="away">
  {% for team in teams %}
  <option value="{{ team }}">{{ team }}</option>
  {% endfor %}
</select>

<br>
<button onclick="predict()">Predict</button>

<div class="result" id="result"></div>

<hr style="margin:40px">

<h3>ğŸ“ Upload new matches.csv</h3>
<form method="POST" action="/upload" enctype="multipart/form-data">
  <input type="file" name="file">
  <br><br>
  <button type="submit">Upload CSV</button>
</form>

<p style="margin-top:40px">Powered by <b>virgutiss-oss</b></p>

<script>
function predict() {
  const home = document.getElementById("home").value;
  const away = document.getElementById("away").value;

  fetch(`/api/predict?home=${home}&away=${away}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("result").innerHTML = `
        <p>ğŸ  Home win probability: <b>${(data.home_win_probability * 100).toFixed(1)}%</b></p>
        <p>âœˆï¸ Away win probability: <b>${(data.away_win_probability * 100).toFixed(1)}%</b></p>
        <p>ğŸ’° Home value: <b>${data.home_value}</b></p>
        <p>ğŸ’° Away value: <b>${data.away_value}</b></p>
      `;
    })
    .catch(err => {
      document.getElementById("result").innerText = "Error loading prediction";
    });
}
</script>

</body>
</html>
